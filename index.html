<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <link
         rel="stylesheet"
         href="style.css"
      />
      <title>Test Checkbox Modulo 6</title>
   </head>
   <body>
      <div class="general-content">
         <h2>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse in
            eaque possimus fugit unde quidem itaque accusamus, quam soluta ipsum
            dolores doloremque, adipisci aut quasi facilis ullam est ad quia.
         </h2>
      </div>

      <!-- Formulario -->
      <div
         class="backdrop"
         data-modal
      >
         <div class="modal">
            <button
               type="button"
               data-modal-close
               class="close-btn"
            >
               <svg
                  width="11"
                  height="11"
               >
                  <use href="./images/icons.svg#close"></use>
               </svg>
            </button>
            <form
               action="#"
               class="modal-form"
            >
               <p class="modal-form-head">
                  Deje sus datos, nos contactaremos con usted
               </p>
               <label class="modal-form-field"
                  >Nombre
                  <span class="modal-form-input-wrapper">
                     <input
                        type="text"
                        class="modal-form-input"
                        name="user-name"
                        pattern="[a-zA-Za-яёА-ЯЁ*]+"
                        title="Имя должно содержать символы кирилицы или латиницы"
                        required
                        minlength="2"
                     />
                     <svg
                        width="12"
                        height="12"
                        class="modal-form-icon"
                     >
                        <use href="./images/icons.svg#person-black"></use>
                     </svg>
                  </span>
               </label>
               <label class="modal-form-field"
                  >Telefono
                  <span class="modal-form-input-wrapper">
                     <input
                        type="tel"
                        class="modal-form-input"
                        name="user-phone"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                        title="099-000-00-00"
                        required
                     />
                     <svg
                        width="13"
                        height="13"
                        class="modal-form-icon"
                     >
                        <use href="./images/icons.svg#phone-black"></use>
                     </svg>
                  </span>
               </label>
               <label class="modal-form-field"
                  >E-mail
                  <span class="modal-form-input-wrapper">
                     <input
                        type="email"
                        class="modal-form-input"
                        name="user-mail"
                        required
                     />
                     <svg
                        width="18"
                        height="18"
                        class="modal-form-icon"
                     >
                        <use href="./images/icons.svg#email-black"></use>
                     </svg>
                  </span>
               </label>
               <label class="modal-form-field"
                  >Comentarios
                  <textarea
                     name="user-message"
                     class="modal-form-message"
                     placeholder="Deja tu comentario aquí"
                  ></textarea>
               </label>
               <div class="c">
                  <input
                     type="checkbox"
                     class="modal-form-checkbox visually-hidden"
                     id="policy"
                  />
                  <label
                     for="policy"
                     class="modal-form-checkbox-label"
                  >
                     Estoy de acuerdo con el boletín informativo y acepto los
                     Términos y Condiciones
                  </label>
               </div>
               <button
                  type="submit"
                  class="modal-form-btn"
               >
                  Enviar
               </button>
            </form>
         </div>
      </div>
   </body>
</html>
